[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
movement = "https://mevm.testnet.imola.movementlabs.xyz/v1"

[etherscan]
movement = { key = "", url = "https://explorer.testnet.imola.movementlabs.xyz/api" }
